<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> StudentNotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"
</head>
<body> 
    <div id="login-form" class="login-container">
        <div class="card login-card">
            <div class="login-header">
                <h1> StudentNotify</h1>
                <p>Студенческая информационная система</p>
            </div>
            
            <div class="form-group">
                <label class="form-label">Логин</label>
                <input type="text" id="login" class="form-input" placeholder="Enter login" value="admin">
            </div>
            
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" id="password" class="form-input" placeholder="Enter password" value="admin">
            </div>
            
            <button onclick="login()" class="btn btn-primary">
                Войти
            </button>
            
            <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; font-size: 0.9rem;">
                <strong>Тестовые аккаунты:</strong><br>
                Admin: admin / admin<br>
                Student: student / student
            </div>
        </div>
    </div>
    <div id="main-interface" class="hidden">
        <header class="main-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <h1>StudentNotify</h1>
                    </div>
                    <div class="user-info">
                        <span class="user-badge" id="user-info"></span>
                        <button onclick="logout()" class="btn btn-outline btn-sm">
                            Выход
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <div id="admin-panel" class="hidden">
            <div class="container">
                <div class="admin-panel">
                    <div class="card">
                        <div class="panel-header">
                            <h2>Создать уведомление</h2>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="form-label">Заголовок</label>
                                <input type="text" id="notification-title" class="form-input" placeholder="Введите заголовок">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Уведомление</label>
                                <textarea id="notification-content" class="form-input form-textarea" placeholder="Введите текст уведомления"></textarea>
                            </div>
                            <div class="form-group">
                                <div class="checkbox-group">
                                    <input type="checkbox" id="notification-important" class="checkbox">
                                    <label for="notification-important" class="form-label">Важное</label>
                                </div>
                            </div>
                            <button onclick="createNotification()" class="btn btn-primary">
                                Опубликовать уведомление
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="notifications-section">
            <div class="container">
                <div class="section-header">
                    <h2>Последние уведомления</h2>
                    <p>Актуальная информация для студентов</p>
                </div>
                <div id="notifications-container" class="notifications-grid">
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
